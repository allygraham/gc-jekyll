    title: Family Bedroom
  - class: master-bedroom
    content: >-
      <p>The master bedroom has a king size double bed, double wardrobes, a
      cheat of drawers and a spacious en-suite shower room.</p>
    images:
      - image: master-bedroom-1.jpg
        name: master-bedroom-1.jpg
      - image: master-bedroom-2.jpg
        name: master-bedroom-2.jpg
    title: Master Bedroom
  - class: twin-bedroom
    content: >-
      <p>The large twin-bedded room has built in wardrobes, chest of drawers and
      views over the garden.</p>
    images:
      - image: twin-bedroom-1.jpg
