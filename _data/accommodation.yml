    title: Twin Bedroom
  - class: garden
    content: >-
      <p>The large walled garden has a patio area, two lawns and plenty of
      flowers.</p> <p>You'll find ample garden furniture, a BBQ and outside
      lighting so you can stay out long after the sun goes down.</p>
