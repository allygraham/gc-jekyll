    title: Living Area
  - class: family-bedroom
    content: >-
      <p>On the ground floor you'll find the family bedroom, a family bathroom
      and a large, open plan space to the rear which accommodates the kitchen,
      dining area and living areas.</p> <p>The spacious ground floor family
      bedroom has a king size double bed together with adult size bunk beds,
      triple wardrobes and a large chest of drawers.</p> <p>The family bathroom
      has a jacuzzi bath tub and "mains" shower over the bath.</p>
    images:
      - image: family-bedroom-1.jpg
